<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Effigo</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="css/search.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                //$("#myModal").modal("show");
                $("#myModal").modal({
                    backdrop: 'static',
                    keyboard: false
                });
            });



            var GetValue1;
            var GetValue2;
            var GetValue3;
            var GetValue4;
            var val;

            $("#selectcategory").on("change", function () {
                GetValue1 = $("#selectcategory").val();

                // $("#category").val(GetValue1);
            });


            $("#selectsubcategory").on("change", function () {
                GetValue2 = $("#selectsubcategory").val();
                // $("#sub").val(GetValue2);
            });

            $("#selectl3category").on("change", function () {
                GetValue3 = $("#selectl3category").val();
                // $("#l3").val(GetValue3);
            });

            $("#itemname").on("change", function () {
                GetValue4 = $("#itemname").val();
                // $("#name").val(GetValue4);
            });


            $(".type") // select the radio by its id
                .change(function () { // bind a function to the change event
                    if ($(this).is(":checked")) { // check if the radio is checked
                        val = $(this).val(); // retrieve the value
                        // $("#gs").val(val);
                    }

                });


            $("#add").click(function () {
//             var x = document.getElementsByClassName('p2r3')[0];
// if (x.style.display === "none") {
// x.style.display = "block";
// } else {
// x.style.display = "none";
// }

                $("#category").text(GetValue1);
                $("#sub").text(GetValue2);
                $("#l3").text(GetValue3);
                $("#name").text(GetValue4);
                $("#gs").text(val);
                $("#myModal").hide();
                $('body').removeClass('modal-open');
$('.modal-backdrop').remove();  
            })

            // var invisibleDiv = document.getElementsByClassName('p2r3')[0];
            // invisibleDiv.style.display = "none";
        });
    </script>
    <style>
        .bs-example {
            margin: 10px;
            padding-left: 80px;

        }

        span {
            color: red;
        }

        .selectcategory {
            padding: 7px 7px;
            margin-right: 30px;

        }

        .selectsub {
            padding: 7px 7px;
            margin-right: 30px;

        }

        .selectl3 {
            padding: 7px 7px;
            margin-right: 30px;
        }

        .name {
            padding: 5px 5px;
            margin-right: 20px;
            display: flex;
            flex-direction: row;
        }

        .code {
            padding: 7px 7px;
            margin-right: 30px;
        }

        .search {
            padding: 7px 7px;
            margin-right: 30px;

        }


        .add {
            display: flex;
            flex-direction: row;


        }

        .searchitems {
            padding: 1px 1px;

            padding-top: 10px;

        }
    </style>



</head>

<body>


    <div class="p2r1">
        <label class="searchitems">Search Items & Services</label>

        <div class="r">
            <div class="bs-example">
                <!-- Button HTML (to Trigger Modal) -->
                <button type="button" class="btn btn-lg btn-primary">Search</button>

                <!-- Modal HTML -->
                <div id="myModal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog" style="max-width: 95%;" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Search Items & Services</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>

                            <div class="modal-body">
                                <label>Type:<span>*</span></label>
                                <input type="radio" name="radio" class="type" value="Goods">Goods
                                <input type="radio" name="radio" class="type" value="Services">Services
                                <br>
                                <br>
                                <div class="add">

                                    <div class="selectcategory">
                                        <select id="selectcategory">
                                            <option value="" disabled selected hidden>Select Category</option>
                                            <option>Electronic Device</option>
                                        </select>
                                    </div>
                                    <div class="selectsub">
                                        <select id="selectsubcategory">
                                            <option value="" disabled selected hidden>Select Sub Category</option>
                                            <option>Laptop</option>
                                        </select>
                                    </div>

                                    <div class="selectl3">
                                        <select id="selectl3category">
                                            <option value="" disabled selected hidden>Select L3 Category</option>
                                            <option>Notebook</option>
                                            <option>Chromebook</option>
                                            <option>Netbook</option>
                                            <option>Ultrabook</option>
                                            <option>MacBook Air</option>
                                            <option>Convertible 2 in 1</option>
                                            <option>MacBook</option>

                                        </select>
                                    </div>
                                    <div class="name">
                                        <span>(OR)</span>
                                        <input type="text" placeholder="Item Name" id="itemname">
                                    </div>

                                    <div class="code">
                                        <input type="text" placeholder="Item Code">
                                    </div>

                                    <div class="search">
                                        <input type="button" value="Search">
                                    </div>

                                </div>
                                <br>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary" id="add">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>


    <hr>
    <div class="p2r2">
        <label>Type:<span>*</span></label>&nbsp;&nbsp;&nbsp;
        <p id="gs"></p> 
    </div>


    <div class="p2r3" >
         
        <div style="width:310px;display:flex;flex-direction:row;">
        <label  >Category:<span>*</span></label>&nbsp;
        <p  id="category" ></p> 
    </div>
    <div style="width:310px;display:flex;flex-direction:row;">
        <label>Sub Category:<span>*</span></label>&nbsp;
        <p id="sub"  > </p></div>
        <div style="width:310px;display:flex;flex-direction:row;">
        <label>L3 Category:<span>*</span></label>&nbsp;
        <p id="l3" ></p>
    </div>
        <div style="width:310px;display:flex;flex-direction:row;">
        <label>Item Name:<span>*</span></label>&nbsp;
        <p id="name" > </p>
    </div>
    </div>
    <br>

    <div class="p2r4">
        <div class="p2r4c1">
            <label>Item Description:<span>*</span></label>
            <textarea rows="5" cols="50"> </textarea>
        </div>
        &nbsp;

        <div class="p2r4c2">

            <div class="p2r4c2f1">
                <label>Total Quantity:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text">
            </div>

            <div class="p2r4c2f2">
                <label>Utilised Quantity:</label>&nbsp;
                <input type="text">
            </div>

            <div class="p2r4c2f3">
                <label>Balance Quantity:</label>&nbsp;
                <input type="text">
            </div>

        </div>
    </div>
    <br>

    <div class="p2r5">

        <div class="p2r5c1">
            <label>GL Code:</label>
            <input type="text">
        </div>

        <div class="p2r5c2">
            <label>Suggest Vendor:</label>
            <select>
                <option>Select Vendor</option>
            </select>
        </div>

    </div>
    <br><br>

    <div class="p2r6">


        <div class="p2r6c1">
            <label>Quantity:<span>*</span></label>
            <input type="text">
        </div>


        <div class="p2r6c2">
            <label>UOM:<span>*</span></label>
            <input type="text">
        </div>


        <div class="p2r6c3">
            <label>Estimated Price(INR):<span>*</span></label>
            <input type="text">
        </div>


        <div class="p2r6c4">
            <label>Price Per:<span>*</span></label>
            <select>
                <option>Unit</option>
            </select>
        </div>


    </div>




    <label>Item Document:</label>
    <br>
    <div class="p2r7">
        <div class="r71">
            <label for="imageUpload">Upload</label>
            <input type="file" id="imageUpload" style="display: none;">
        </div>
        <div class="r72">
            <label for="imageUpload">Start Upload</label>
            <input type="file" id="imageUpload" style="display: none">
        </div>
    </div>


    <input type="submit" value="Back">
    <input type="submit" value="Add">

    <input type="submit" value="Save & Add Item">



</body>

</html>
